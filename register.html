    <h1 align="center">Register Here üìù</h1>

    <form action="thanks.html" method="get">

        <table align="center" width="1000">
            <tr align="center" bgcolor="#ffe6e6">
                <td><label for="fname">Enter First Name</label></td>
                <td><input type="text" name="fname" id="fname" required></td>
            </tr>
            <tr align="center">
                <td><label for="lname">Enter Last Name</label></td>
                <td><input type="text" name="lname" id="lname" required></td>
            </tr>

            <tr align="center" bgcolor="#ffe6e6">
                <td><label for="psw">Enter Password</label></td>
                <td><input type="password" required maxlength="10" name="psw" id="psw"></td>
            </tr>
            <tr align="center">
                <td><label for="gender">Select your gender</label></td>
                <td><input type="radio" name="gender" id="female" value="Female"> Female
                    <input type="radio" name="gender" id="male" value="Male"> Male
                </td>
            </tr>

            <tr align="center" bgcolor="#ffe6e6">
                <td><label for="newsletter">Subscribe to our Newsletter</label></td>
                <td><input type="checkbox" name="newsletter" id="newsletter" value="yes" checked>

                </td>
            </tr>
            <tr align="center">
                <td><label for="course">Select the courses you want to register for <br> (Use Ctrl key to select multiple courses)</label></td>
                <td><select name="course" id="course" required multiple>
                    <option value="1">One Week Short Term</option>
                    <option value="2" selected>One Month Program</option>
                    <option value="3">One Year Diploma</option>
                    <option value="4">Three Year Degree</option>
                    </select></td>
            </tr>

            <tr align="center" bgcolor="#ffe6e6">
                <td><label for="dob">Enter your Date of Birth</label></td>
                <td><input type="date" name="dob" id="dob"></td>
            </tr>
            <tr align="center">
                <td><label for="photo">Upload Your Photograph</label></td>
                <td><input type="file" name="photo" id="photo"></td>
            </tr>

            <tr align="center" bgcolor="#ffe6e6">
                <td><label for="reason">Why do you want do this course?</label></td>
                <td><textarea name="reason" id="reason" cols="20" rows="3"></textarea></td>
            </tr>
            <tr align="center">
                <td><label for="mobile">Enter your Mobile Number</label></td>
                <td><input type="number" name="quantity" id="quantity" min="6000000000" max="9999999999" required></td>
            </tr>

            <tr align="center" bgcolor="#ffe6e6">
                <td></td>
                <td></td>
            </tr>
            <tr align="center">
                <td></td>
                <td></td>
            </tr>

            <tr align="center">
                <td><input type="image" src="images/submit.png" width="100" height="50"></td>
                <td><input type="reset"></td>
            </tr>
        

        </table>
    </form>
</body>

</html>
